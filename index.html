<html>
<head>
    <title>Trip Destination</title>
    <style>
        /* Global Styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7f50, #ff1493);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 3s ease-in-out forwards;
            flex-direction: column;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            animation: fadeIn 3s ease-in-out infinite;
        }

        /* Keyframes for Animations */
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff7f50, #ff1493); }
            50% { background: linear-gradient(135deg, #00bfff, #1e90ff); }
            100% { background: linear-gradient(135deg, #ff7f50, #ff1493); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

</html>
