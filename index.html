        /* Global Styling */
        body {
            text-align: center;

            animation: backgroundAnimation 3s ease-in-out forwards;

        }

            font-size: 1.5rem;
            color: #fff;

        }

        /* Keyframes for Animations */
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #00bfff, #ffffff); }
            50% { background: linear-gradient(135deg, #1e90ff, #ffffff); }
            100% { background: linear-gradient(135deg, #438cf0, #ffffff); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                height: auto;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
